<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <title>
      <%= htmlWebpackPlugin.options.title %>&middot; 新动弹计划<%=
      htmlWebpackPlugin.options.title %>
    </title>
    <meta charset="utf-8" />
    <base href="<%= VUE_APP_BASE_URL %>" />
    <meta name="referrer" content="never" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="format-detection" content="telephone=no" />
    <meta
      name="description"
      content="简单的多人博客系统，可以将文章定时发布到OSChina博客"
    />

    <link rel="dns-prefetch" href="https://fastly.jsdelivr.net" />
    <link rel="dns-prefetch" href="https://d.cellmean.com" />
    <link
      rel="stylesheet"
      href="https://fastly.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fastly.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css"
    />

    <link
      rel="stylesheet"
      href="https://d.cellmean.com/css/w3.min.css?ver=<%= VUE_APP_HICMS_VERSION %>"
    />
    <link rel="stylesheet" href="https://d.cellmean.com/css/prism.min.css" />
    <link
      rel="stylesheet"
      href="https://d.cellmean.com/css/hi-content.min.css?ver=<%= VUE_APP_HICMS_VERSION %>"
    />
    <link
      rel="stylesheet"
      href="https://d.cellmean.com/css/style.min.css?ver=<%= VUE_APP_HICMS_VERSION %>"
    />

    <link
      rel="icon"
      href="https://d.cellmean.com/images/logo/128.png"
      type="image/png"
      sizes="any"
    />
    <link
      rel="apple-touch-icon"
      href="https://d.cellmean.com/images/logo/180.png"
    />
    <!-- 180×180 -->

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body
    class="night     
    homepage-tweet-body
"
  >
    <div id="modal"></div>

    <nav class="navbar  navbar-fixed-top w3-border-0  hi-dark">
      <div class="container">
        <div class="navbar-header hi-navbar-header">
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#navbar"
            aria-expanded="false"
            aria-controls="navbar"
          >
            <span class="sr-only">切换导航</span>
            <span class="icon-bar w3-white"></span>
            <span class="icon-bar w3-white"></span>
            <span class="icon-bar w3-white"></span>
          </button>
          <a class="navbar-brand w3-hover  w3-text-white hi-logo" href="/">
            新动弹计划
          </a>
          <ul
            class="navbar-brand w3-hover-blue"
            style="font-size:1rem;margin: 0;font-weight: 600;display: inline-block;list-style:none;"
          >
            <li class="hi-nav-search-button ">
              <a class="hi-no-underline" href="/search/">
                <i class="fa fa-search"></i>
                搜索</a
              >
            </li>
          </ul>
        </div>
        <div id="navbar" class="hi-navbar collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-left">
            <li class="hi-nav-home-button ">
              <a class="" href="/posts">
                <i class="fa fa-home"></i>
                文章</a
              >
            </li>
            <li class="hi-nav-tweet-button ">
              <a class="" href="/tweets">
                <i class="fa fa-flask"></i>
                动弹</a
              >
            </li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <li>
              <a class="" href="/post-admin/new">
                <i class="fa fa-pencil-square-o"></i>
                写文章</a
              >
            </li>
          </ul>
        </div>
      </div>
      <!--/.nav-collapse -->
    </nav>

    <div id="layout-wrap">
      <!--Search Form-->
      <section class="container w3-mobile w3-card-2 hi-search-form-wrap">
        <span
          class="hi-close-btn w3-button w3-display-bottomright w3-padding w3-text-red w3-hide"
          >&times;</span
        >
        <form action="/search/" class="hi-search-form closed">
          <input
            class="form-control"
            type="text"
            id="search-query"
            name="kw"
            placeholder="如 文章、动弹"
            value=""
          />
          <button class="w3-hover-blue">搜索</button>
          <div class="w3-margin-top hi-search-form-options">
            <div class="hi-input-section">
              <input
                type="checkbox"
                id="post-type-post"
                name="searchPostType[]"
                value="post"
              />
              <label for="post-type-post">文章</label>
            </div>

            <div class="hi-input-section">
              <input
                type="checkbox"
                id="post-type-tweet"
                name="searchPostType[]"
                value="tweet"
              />
              <label for="post-type-tweet">动弹</label>
            </div>

            <div class="hi-input-section">
              <input
                type="checkbox"
                id="only-mine"
                name="searchUserId"
                value="40"
              />
              <label for="only-mine">只搜索我的</label>
            </div>
          </div>
        </form>
      </section>
      <!-- end of Search Form-->

      <div id="layout" class="container w3-mobile w3-round ">
        <main class="hi-main">
          <div id="app"></div>

          <ul class="w3-ul  w3-mobile hi-list"></ul>
        </main>
      </div>
    </div>

    <footer class="hi-bg-translucent w3-padding-32 w3-center hi-text-aliceblue">
      <strong>
        <a
          class="w3-padding-small hi-text-dark"
          id="back2Top"
          title="回到顶部"
          href="javascript:;"
        >
          回到顶部
          <i
            class="fa fa-angle-up"
            style="font-weight:bold"
            aria-hidden="true"
          ></i>
        </a>
        <p class="w3-margin-top">
          <span class="w3-small  w3-padding-small ">
            <i class="fa fa-heart w3-text-red"></i>
            Powered by

            <a
              href="https://github.com/falconchen/hicms"
              class="w3-hover-opacity  hi-text-dark"
              target="_blank"
              style=""
            >
              <span
                class="w3-round"
                style="vertical-align: text-bottom;
    width: 16px;
    height: 16px;
    display: inline-block;
    background-image: url('https://d.cellmean.com/images/logo/social_github.png');
    background-size: 14px 14px;
    margin-right: 0;
    text-decoration: none;
    padding: 2px;    
    background-color: #fff;
    background-repeat: no-repeat;
    background-position: center;"
              ></span>
              <span class="w3-border-bottom hi-text-bisque">HiCMS</span>
            </a>

            &copy; 2019-2021</span
          >
        </p>
      </strong>
      <div class="w3-tiny w3-opacity w3-margin-bottom">
        代码最后提交时间 Wed Jul 21 00:47:58 2021 +0800
      </div>
    </footer>

    <div class="hi-modal">
      <a href="javascript:;" target="_blank">
        <img
          src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw=="
          alt=""
          class="w3-white full-img"
        />
      </a>

      <p class="caption"></p>
    </div>

    <script
      type="text/javascript"
      src="https://fastly.jsdelivr.net/npm/jquery@1.12/dist/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://fastly.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://d.cellmean.com/js/prism.js?ver=<%= VUE_APP_HICMS_VERSION %>"
    ></script>
    <script
      type="text/javascript"
      src="https://d.cellmean.com/js/site.js?ver=<%= VUE_APP_HICMS_VERSION %>"
    ></script>
  </body>
</html>
